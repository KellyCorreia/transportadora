<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">

<head>
<title>Cadastro de Frete</title>
</head>

<section layout:fragment="conteudo">
	<form class="form-horizontal" method="POST" th:action="@{/fretes}"
		th:object="${frete}">
		<div layout:include="MensagemGeral"></div>
		<div layout:include="MensagemErro"></div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title aw-cidade-panel">Novo Frete</h1>
				</div>
			</div>

			<div class="panel-body">
				<input type="hidden" th:field="*{codigo}" />

				<div class="form-group"
					th:classappend="${#fields.hasErrors('descricao')} ? has-error">
					<label for="descricao" class="col-sm-2 control-label">Descrição</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="descricao"
							th:field="*{descricao}" />
					</div>
				</div>
				<div class="form-group"
					th:classappend="${#fields.hasErrors('pesoTotal')} ? has-error">
					<label for="pesoTotal" class="col-sm-2 control-label">Peso
						Total</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="pesoTotal"
							th:field="*{pesoTotal}" />
					</div>
				</div>
				<div class="form-group">
					<label for="cliente" class="col-sm-2 control-label">Cliente</label>
					<div class="col-sm-2">
						<select class="form-control" name="cliente" th:field="*{cliente}">
							<option th:each="cliente : ${todosClientes}"
								th:value="${cliente.codigo}" th:text="${cliente.nome}"></option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="cidade" class="col-sm-2 control-label">Cidade</label>
					<div class="col-sm-2">
						<select class="form-control" name="cidade" th:field="*{cidade}">
							<option th:each="cidade : ${todasCidades}"
								th:value="${cidade.codigo}"
								th:text="${cidade.nome + ' - ' + cidade.estado}"></option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>
</html>
